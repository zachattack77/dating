<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">


</head>
<body>

<div class="container-fluid" style="padding-left: 35px">
    <h1>Profile</h1>
    <hr>
    <form action="interests.html" method="post">
        <div class="row">


            <div class="col-lg-6 ">

                <h5>Email</h5>
                <input class="form-control" type="text" name="email" ></br>
                <h5>State</h5>
                <select class="form-control" name="state">

                    <option   value="Washington" > Washington</option>
                    <option   value="Oregon" > Oregon</option>
                    <option   value="Idaho" > California</option>
                </select></br>
                <h5>Seeking</h5>
                <input type="radio" name="seeking" value="male"> Male&nbsp;&nbsp;
                <input type="radio" name="seeking" value="female"> Female<br>

            </div>

            <div class="col-lg-6">
                <h5>Biography</h5>
                <textarea class="form-control" rows="5" id="comment" name="bio" ></textarea></br>


            </div>


        </div>
        <div>
            <button class="btn btn-primary" type="submit" id="formbutton" name="submit">Next ></button>
        </div>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
