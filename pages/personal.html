<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Information</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<nav class='navbar navbar-toggleable-sm mb-2' id="navigation-bar">
    <div class='navbar-nav mr-auto'>
        <a class='nav-item nav-link' href='http://ashornal.greenriverdev.com/328/assignments/week3/dating/'>My Dating Website</a>
    </div>
</nav>
<div class="container-fluid" style="padding-left: 35px">
    <h1>Personal Information</h1>
    <hr>
    <form action="" method="post">
        <div class="row">

            <div class="col-lg-8 ">

                <h5>First Name</h5>
                <input class="form-control" type="text" name="firstName" value=""></br>

                <h5>Last Name</h5>
                <input class="form-control" type="text" name="lastName" value=""></br>

                <h5>Age</h5>
                <input class="form-control" type="text" name="age" value=""></br>

                <h5>Gender</h5>
                <label class="radio-inline"><input type="radio" name="gender" value="male" > Male</label>&nbsp;&nbsp;
                <label class="radio-inline"><input type="radio" name="gender" value="female" > Female</label><br>

                <h5>Phone Number</h5>
                <input class="form-control" type="text" name="phone" value=""></br>


            </div>

            <div class="col-lg-4">
                <p id="note"><span id="bold">Note:</span> All information entered is protected by our
                    <span id="policy">privacy policy</span>. Profile information can only be viewed by
                    others with your permission.
                </p>

            </div>
        </div>
        <div>
            <button class="btn float-right btn-primary" name="submit" type="submit">Next ></button>
        </div>
    </form>
</div>
</body>
</html>
